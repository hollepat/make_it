databaseChangeLog:
  - changeSet:
      id: 6
      author: makeit
      comment: Create invite_codes table for invite-only registration
      changes:
        - createTable:
            tableName: invite_codes
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: code
                  type: varchar(32)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: created_by_user_id
                  type: uuid
                  constraints:
                    nullable: true
              - column:
                  name: used_by_user_id
                  type: uuid
                  constraints:
                    nullable: true
              - column:
                  name: expires_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: invite_codes
            baseColumnNames: created_by_user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_invite_codes_created_by
            onDelete: SET NULL
        - addForeignKeyConstraint:
            baseTableName: invite_codes
            baseColumnNames: used_by_user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_invite_codes_used_by
            onDelete: SET NULL
        - createIndex:
            tableName: invite_codes
            indexName: idx_invite_codes_code
            columns:
              - column:
                  name: code
