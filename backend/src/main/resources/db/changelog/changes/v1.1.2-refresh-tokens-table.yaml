databaseChangeLog:
  - changeSet:
      id: 7
      author: makeit
      comment: Create refresh_tokens table for JWT token management
      changes:
        - createTable:
            tableName: refresh_tokens
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: token
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: expires_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: revoked
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: refresh_tokens
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_refresh_tokens_user
            onDelete: CASCADE
        - createIndex:
            tableName: refresh_tokens
            indexName: idx_refresh_tokens_token
            columns:
              - column:
                  name: token
        - createIndex:
            tableName: refresh_tokens
            indexName: idx_refresh_tokens_user_id
            columns:
              - column:
                  name: user_id
