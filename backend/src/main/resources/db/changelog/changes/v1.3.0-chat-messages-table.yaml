databaseChangeLog:
  - changeSet:
      id: 14
      author: makeit
      comment: Create chat_messages table for AI assistant conversation persistence
      changes:
        - createTable:
            tableName: chat_messages
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: memory_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: messages_json
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - createIndex:
            tableName: chat_messages
            indexName: idx_chat_messages_memory_id
            unique: true
            columns:
              - column:
                  name: memory_id
