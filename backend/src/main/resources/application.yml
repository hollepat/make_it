spring:
  application:
    name: make_it
  datasource:
    url: jdbc:postgresql://localhost:5432/makeit_db
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: validate  # Let Liquibase handle schema
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false  # Best practice: disable OSIV
  liquibase:
    change-log: classpath:db/changelog/changelog-master.yaml
    enabled: true

server:
  port: 8080

# CORS configuration for frontend development
app:
  cors:
    allowed-origins: http://localhost:5173,http://localhost:3000
  jwt:
    secret: ${JWT_SECRET:dev-secret-key-change-in-production-must-be-32-chars}
    access-token-expiration: 900000  # 15 minutes in milliseconds
    refresh-token-expiration: 604800000  # 7 days in milliseconds
  invite:
    required: ${INVITE_CODE_REQUIRED:true}  # Set to false to disable invite code requirement
    bootstrap-code: ${BOOTSTRAP_INVITE_CODE:my-secret-code}
    code-expiration-days: 7
  ai:
    provider: ${AI_PROVIDER:claude}
    api-key: ${ANTHROPIC_API_KEY:}
    model-name: ${AI_MODEL_NAME:claude-sonnet-4-20250514}
    temperature: 0.3 # Controls randomness/creativity of the model's responses.
    max-tokens: 4096
    memory-max-messages: 50
    gemini-api-key: ${GEMINI_API_KEY:}
    gemini-model-name: ${AI_GEMINI_MODEL_NAME:gemini-2.0-flash}
    einfra-api-key: ${EINFRA_API_KEY:}
    einfra-model-name: ${AI_EINFRA_MODEL_NAME:deepseek-v3.2}